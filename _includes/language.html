<div class="languages-container container-block">
<h2 class="container-block-title">Languages</h2>
<ul class="list-unstyled interests-list">
{% assign languages = cv.languages | sort: 'language' %}
{% for l in languages %}
<li>{{ l.language }} <span class="lang-desc">({{ l.fluency }})</span></li>
{% endfor %}
</ul>
</div><!--//interests-->
