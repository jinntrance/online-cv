<section class="skills-section section">
                <h2 class="section-title"><i class="fa fa-rocket"></i>Skills &amp; Proficiency</h2>
                <div class="skillset">      
                {% assign skills = cv.skills | sort: 'level' | reverse %}
                {% for s in skills %}  
                    <div class="item">
                        <h3 class="level-title">{{ s.name }}</h3>
                        <div class="level-bar">
                            <div class="level-bar-inner" data-level="{{ s.level }}%">
                            </div>                                      
                        </div><!--//level-bar-->                                 
                    </div><!--//item-->
                {% endfor %}
                </div>  
</section><!--//skills-section-->
