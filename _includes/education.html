 <div class="education-container container-block">
<h2 class="container-block-title">Education</h2>
{% assign education = cv.education | sort: 'startDate' | reverse %}
{% for e in education  %} 
<div class="item">
    <h4 class="degree">{{ e.studyType }}</h4>
    <h5 class="meta">{{ e.institution }}</h5>
    <div class="time">{{ e.startDate | date: '%Y' }} - {{ e.endDate | date: '%Y' }}</div>
</div><!--//item-->
{% endfor %}
</div><!--//education-container-->
